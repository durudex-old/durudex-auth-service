version: '3.8'

services:
  app:
    image: durudex-auth-service
    container_name: durudex-auth-service
    build:
      context: .
      dockerfile: Dockerfile
    hostname: auth.service.durudex.local
    ports:
      - 8001:8001
    volumes:
      - ./.bin/:/root/
      - ./certs/:/root/certs/
      - ./configs/:/root/configs/
    env_file:
      - .env
    networks:
      - durudex-backend
      - durudex-database

  postgres:
    image: postgres:latest
    container_name: auth-postgres
    environment:
      POSTGRES_DB: durudex
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: qwerty
    hostname: auth.postgres.durudex.local
    ports:
      - 5432:5432
    volumes:
      - durudex:/var/lib/postgresql/data
    networks:
      - durudex-database

volumes:
  durudex:
    name: durudex

networks:
  durudex-backend:
    driver: bridge
    name: durudex-backend
  durudex-database:
    driver: bridge
    name: durudex-database
